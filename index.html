<body ng-controller="MainController">
    <div class="container">
        <h1>{{title}}</h1>
        <p><a href="https://github.com/Hemakotibonthada/LearningStack.git" target="_blank">{{repositoryText}}</a></p>

        <label for="Developer">Choose a developer name to view their work progress:</label>
        <select name="Developer" id="Developer" ng-change="navigateToPage()" ng-model="selectedDeveloper">
            <option value="">--Select Developer--</option>
            <option ng-repeat="developer in developers" value="{{developer.page}}">{{developer.name}}</option>
        </select>

        <p class="note">{{note}}</p>
    </div>

    <!-- React Section -->
    <div id="react-section"></div>

    <footer>
        <p>&copy; 2024 Practice & Work Monitoring</p>
        <p><a href="about.html">Learn more about us</a></p>
    </footer>

    <!-- Angular Script -->
    <script>
        angular.module('PracticeApp', []).controller('MainController', function ($scope) {
            $scope.title = "This webpage is for Practice & Work Monitoring";
            $scope.repositoryText = "Our Repository on GitHub";
            $scope.note = "Select a developer to navigate to their page.";
            $scope.developers = [
                { name: "Hemakoti Bonthada", page: "Hema.html" },
                { name: "Tejasri Veeranki", page: "Teja.html" },
                { name: "Pavani Ganta", page: "Pavani.html" },
                { name: "Shanmitha", page: "Shanmitha.html" },
                { name: "Practice page", page: "Practice.html" }
            ];
            $scope.navigateToPage = function () {
                if ($scope.selectedDeveloper) {
                    window.location.href = $scope.selectedDeveloper;
                }
            };
        });
    </script>

    <!-- React Script -->
    <script>
        const ReactComponent = () => {
            return React.createElement('div', { style: { textAlign: 'center', marginTop: '20px' } },
                React.createElement('h2', {}, 'Welcome to the Practice Platform'),
                React.createElement('p', {}, 'This section is powered by React. Enjoy exploring!')
            );
        };

        ReactDOM.render(React.createElement(ReactComponent), document.getElementById('react-section'));
    </script>
</body>
