<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Course Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .folder {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .folder h3 {
            margin: 10px 0;
            color: #4CAF50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fullstack Course Videos</h1>
    </header>
    <div class="container">
        {% if folder_structure %}
            {% for folder, files in folder_structure.items() %}
            <div class="folder">
                <h3>{{ folder }}</h3>
                <ul>
                    {% for file in files %}
                    <li>
                        <a href="{{ url_for('play_video', filename=folder + '/' + file) }}">
                            {{ file }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        {% else %}
            <p>No videos found in the specified folder.</p>
        {% endif %}
    </div>
</body>
</html>
